<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" type="text/css" href="style.css">

          <th>Reactions</th>

      </tbody>

          <th>Rating</th>
          <th>Stock</th>

        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <table id="data-table3">
      <h3>API 3</h3>
      <thead>
        <tr>
          <th>ID</th>
          <th>User ID</th>
          <th>Todo</th>

      </tbody>
    </table>

    <script src="script.js"></script>

</html>
